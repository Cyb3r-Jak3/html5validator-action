name: Action Test

on: [push]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Plain Test
      uses: ./
      with:
        root: tests/valid/
        action_debug: true
    - name: Testing Options
      id: validate
      uses: ./
      with:
        root: tests/valid/
        format: json
        log_level: INFO
        extra: -lll
        action_debug: true
    - name: Get information
      run: echo "Output > ${{ steps.validate.outputs.result }}"