name: Action Test

on:
  push:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at 00:00


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Plain Test
      uses: ./
      with:
        root: tests/valid/
        action_debug: true

    - name: Testing Options
      id: valid
      uses: ./
      with:
        root: tests/valid/
        format: json
        log_level: INFO
        extra: -lll
        css: true
        action_debug: true

    - name: Test config
      id: config
      uses: ./
      with:
        root: empty
        config: tests/example_config.yaml
        action_debug: true

    - name: Check Failure
      id: invalid
      uses: ./
      with:
        root: tests/invalid/
        log_level: INFO
        css: true
        action_debug: true
      continue-on-error: true

    - name: Check Empty
      id: empty
      uses: ./
      with:
        log_level: INFO
        css: true
        action_debug: true
      continue-on-error: true

    - uses: actions/upload-artifact@v2
      with:
        name: log
        path: log.log
    - name: Check outputs
      run: |
          if ${{ steps.valid.outputs.result }} -ne 0; then echo "Valid step failed";fi
          if ${{ steps.config.outputs.result }} -ne 0; then echo "Config step failed"; fi
          if ${{ steps.invalid.outputs.result }} -ne 1; then echo "Invalid Test failed"; fi
          if ${{ steps.empty.outputs.result }} -ne "no config file or root path given"; then echo "Empty check failed"; fi