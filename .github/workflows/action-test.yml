name: Action Test

on:
  push:
    paths:
      - ".github/workflows/action-test.yml"
      - "tests/**"
      - "Dockerfile"
      - "entrypoint.sh"
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at 00:00


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Plain Test
      uses: ./
      with:
        root: tests/valid/
      env:
        HTML5_DEBUG: true

    - name: Testing Options
      id: valid
      uses: ./
      with:
        root: tests/valid/
        format: json
        log_level: INFO
        extra: -lll
        css: true
      env:
        HTML5_DEBUG: true

    - name: Test config
      id: config
      uses: ./
      with:
        config: tests/example_config.yaml
      env:
        HTML5_DEBUG: true

    - name: Check Blacklist
      id: blacklist
      uses: ./
      with:
        root: tests/
        blacklist: invalid
      env:
        HTML5_DEBUG: true

    - name: Check Failure
      id: invalid
      uses: ./
      with:
        root: tests/invalid/
        log_level: INFO
        css: true
      env:
        HTML5_DEBUG: true
      continue-on-error: true

    - name: Check Empty
      id: empty
      uses: ./
      with:
        log_level: INFO
        css: true
      env:
        HTML5_DEBUG: true
      continue-on-error: true

    - uses: actions/upload-artifact@v2
      with:
        name: log
        path: log.log

    - name: Check outputs
      run: bash ./tests/output_check.sh
      env:
        VALID_OUT: ${{ steps.valid.outputs.result }}
        INVALID_OUT: ${{ steps.invalid.outputs.result }}
        CONFIG_OUT: ${{ steps.config.outputs.result }}
        BLACKLIST_OUT: ${{ steps.blacklist.outputs.result }}
        EMPTY_OUT: ${{ steps.empty.outputs.result }}