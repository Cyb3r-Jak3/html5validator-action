name: Action Test

on:
  push:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at 00:00


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Plain Test
      uses: ./
      with:
        root: tests/valid/
        action_debug: true

    - name: Testing Options
      id: valid
      uses: ./
      with:
        root: tests/valid/
        format: json
        log_level: INFO
        extra: -lll
        css: true
        action_debug: true

    - name: Test config
      uses: ./
      with:
        root: empty
        config: tests/example_config.yaml
        action_debug: true

    - name: Check Failure
      id: invalid
      uses: ./
      with:
        root: tests/invalid/
        log_level: INFO
        css: true
        action_debug: true
      continue-on-error: true

    - name: Check Empty
      id: invalid
      uses: ./
      with:
        log_level: INFO
        css: true
        action_debug: true
      continue-on-error: true

    - uses: actions/upload-artifact@v2
      with:
        name: log
        path: log.log
    - name: Get information
      run: |
          echo "Valid HTML: ${{ steps.valid.outputs.result }}"
          echo "Invalid HTML: ${{ steps.invalid.outputs.result }}"