name: Action Test

on: [push]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Default Test
      uses: Cyb3r-Jak3/html5validator-action@master
      with:
        root: tests/valid/
    - name: Test Files
      id: validate
      uses: Cyb3r-Jak3/html5validator-action@master
      with:
        root: tests/valid/
        extra: --format json
        debug_flag: true
    - name: Get information
      run: echo "Output > ${{ steps.validate.outputs.result }}"