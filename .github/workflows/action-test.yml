name: Action Test

on:
  push:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at 00:00


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Plain Test
      uses: ./
      with:
        root: tests/valid/
        action_debug: true
    - name: Check Failure
      uses: ./
      with:
        root: tests/invalid/
        log_level: INFO
        extra: -lll
        css: true
        action_debug: true
      continue-on-error: true
    - name: Testing Options
      id: validate
      uses: ./
      with:
        root: tests/valid/
        format: json
        log_level: INFO
        extra: -lll
        css: true
        action_debug: true
    - uses: actions/upload-artifact@v2
      with:
        name: log
        path: log.log
    - name: Get information
      run: echo "${{ steps.validate.outputs.result }}"